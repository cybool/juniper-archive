<div class="mat-elevation-z8">
  <mat-form-field appearance="standard">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Filter" #input>
  </mat-form-field>
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let configs"> {{configs.id}} </td>
    </ng-container>

    <!-- Host Name Column -->
    <ng-container matColumnDef="hostName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Host Name </th>
      <td mat-cell *matCellDef="let configs"> {{configs.hostName}} </td>
    </ng-container>

    <!-- Description Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
      <td mat-cell *matCellDef="let configs"> {{configs.description}} </td>
    </ng-container>

    <!-- Configuration Column -->
    <ng-container matColumnDef="configuration">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Configuration </th>
      <td mat-cell *matCellDef="let configs"> {{configs.configuration}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>

  </table>

  <mat-paginator [pageSize]="2" [pageSizeOptions]="[5,10,20]" showFirstLastButtons></mat-paginator>

</div>
