[tool.poetry]
name = "srx-configure-interfaces"
version = "0.1.0"
description = "Uses Scrapli to configure interfaces on a SRX firewall"
authors = ["Calvin Remsburg <cremsburg@protonmail.com>"]
license = "Apache 2.0"

[tool.poetry.dependencies]
python = "^3.8"
scrapli-netconf = "^2021.7.30"
invoke = "^1.6.0"
asyncio = "^3.4.3"
asyncssh = "^2.7.2"
xmltodict = "^0.12.0"
Jinja2 = "^3.0.2"

[tool.poetry.dev-dependencies]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
