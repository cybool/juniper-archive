    community healthbot {
        authorization read-only;
        clients {
            0.0.0.0/0;
        }
    }
    trap-options {
        source-address 192.168.105.16;
    }
    trap-group healthbot {
        version v2;
        categories {
            chassis;
            routing;
        }
        targets {
            192.168.105.77;
        }
    }
}
policy-options {
    policy-statement AllPodNetworks {
        term AllPodNetworks-10 {
            from {
                family inet;
                protocol direct;
            }
            then accept;
        }
    }
    policy-statement BGP-AOS-Policy {
        term BGP-AOS-Policy-10 {
            from policy AllPodNetworks;
            then accept;
        }
    }
    policy-statement DEFAULT_DENY {
        term DEFAULT_DENY-10 {
            then reject;
        }
    }
    policy-statement PFE-LB {
        term LOAD_BALANCE {
            then {
                load-balance per-packet;
                accept;
            }
        }
    }
}
routing-instances {
    DALLAS_VRF {
        routing-options {
            multipath;
            auto-export;
        }
        protocols {
            evpn {
                ip-prefix-routes {
                    advertise direct-nexthop;
                    encapsulation vxlan;
                    vni 10000;
                    export ( BGP-AOS-Policy || DEFAULT_DENY );
                }
            }
        }
        instance-type vrf;
        interface irb.9;
        interface irb.10;
        interface lo0.1;
        route-distinguisher 10.2.1.14:3;
        vrf-target target:10000:1;
        vrf-table-label;
    }
    MANUFACTURING_VRF {
        routing-options {
            multipath;
            auto-export;
        }
        protocols {
            evpn {
                ip-prefix-routes {
                    advertise direct-nexthop;
                    encapsulation vxlan;
                    vni 10001;
                    export ( BGP-AOS-Policy || DEFAULT_DENY );
                }
            }
        }
        instance-type vrf;
        interface irb.11;
        interface lo0.2;
        route-distinguisher 10.2.1.14:2;
        vrf-target target:10000:1;
        vrf-table-label;
    }
}
routing-options {
    static {
        route 10.9.0.0/17 {
            next-hop 192.168.105.1;
            no-readvertise;
        }
        route 192.168.101.0/24 {
            next-hop 192.168.105.1;
            no-readvertise;
        }
        route 192.168.102.0/24 {
            next-hop 192.168.105.1;
            no-readvertise;
        }
        route 192.168.103.0/24 {
            next-hop 192.168.105.1;
            no-readvertise;
        }
        route 192.168.104.0/24 {
            next-hop 192.168.105.1;
            no-readvertise;
        }
    }
    forwarding-table {
        export PFE-LB;
        ecmp-fast-reroute;
        chained-composite-next-hop {
            ingress {
                evpn;
            }
        }
    }
    router-id 10.2.1.14;
    autonomous-system 65114;
}
protocols {
    evpn {
        vni-options {
            vni 10009 {
                vrf-target target:10009:1;
            }
            vni 10010 {
                vrf-target target:10010:1;
            }
            vni 10011 {
                vrf-target target:10011:1;
            }
        }
        encapsulation vxlan;
        default-gateway do-not-advertise;
        extended-vni-list all;
    }
    bgp {
        group UNDERLAY {
            type external;
            export ( BGP-AOS-Policy || DEFAULT_DENY );
            multipath {
                multiple-as;
            }
            neighbor 10.2.0.12 {
                description "underlay: dallas-spine1";
                local-address 10.2.0.13;
                family inet {
                    unicast;
                }
                peer-as 65101;
            }
            neighbor 10.2.0.14 {
                description "underlay: dallas-spine2";
                local-address 10.2.0.15;
                family inet {
                    unicast;
                }
                peer-as 65102;
            }
        }
        group OVERLAY {
            type external;
            multihop {
                ttl 1;
                no-nexthop-change;
            }
            family evpn {
                signaling {
                    loops 2;
                }
            }
            multipath {
                multiple-as;
            }
            neighbor 10.2.1.1 {
                description "overlay: dallas-spine1";
                local-address 10.2.1.14;
                family evpn {
                    signaling;
                }
                peer-as 65101;
            }
            neighbor 10.2.1.2 {
                description "overlay: dallas-spine2";
                local-address 10.2.1.14;
                family evpn {
                    signaling;
                }
                peer-as 65102;
            }
        }
        log-updown;
        graceful-restart;
        multipath;
    }
    lldp {
        port-id-subtype interface-name;
        port-description-type interface-alias;
        neighbour-port-info-display port-id;
        interface all;
        interface em0 {
            disable;
        }
    }
    rstp {
        bridge-priority 0;
        interface xe-0/0/11;
        bpdu-block-on-edge;
    }
}
switch-options {
    vtep-source-interface lo0.0;
    route-distinguisher 10.2.1.14:65534;
    vrf-target target:100:100;
}
