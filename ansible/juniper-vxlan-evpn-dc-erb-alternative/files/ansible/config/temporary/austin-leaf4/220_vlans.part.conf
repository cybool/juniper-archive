vlans {
    Linux {
        description "Linux network";
        vlan-id 9;
        l3-interface irb.9;
        vxlan {
            vni 10009;
        }
    }
    Windows {
        description "Windows network";
        vlan-id 10;
        l3-interface irb.10;
        vxlan {
            vni 10010;
        }
    }
    VMware {
        description "VMware network";
        vlan-id 11;
        l3-interface irb.11;
        vxlan {
            vni 10011;
        }
    }
}
